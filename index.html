<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XiaUI</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        #app {
            margin: 20px;
        }
        body {
            font-size: 14px;
        }

    </style>
</head>
<body>
<div id="app">
    <xia-button icon="setting">
        你好
    </xia-button>
    <xia-button icon="setting" icon-position="right">
        你好
    </xia-button>
    <xia-button icon="setting" icon-position="right" :loading="true">
        你好
    </xia-button>
    <hr>
    <xia-button-group>
        <xia-button icon="left"></xia-button>
        <xia-button>你好</xia-button>
        <xia-button icon="right"></xia-button>
    </xia-button-group>
    <hr>
    <br>
    <xia-input value="你好"></xia-input>
    <hr>
    <br>
    <xia-row :gutter="50">
        <xia-col :span="4"></xia-col>
        <xia-col :span="8" offset="1"></xia-col>
        <xia-col :span="8" offset="3"></xia-col>
    </xia-row>
    <xia-row :gutter="50">
        <xia-col :span="4"></xia-col>
        <xia-col :span="8" offset="1"></xia-col>
        <xia-col :span="8" offset="3"></xia-col>
    </xia-row>
</div>
<script src="./src/app.js"></script>
</body>
</html>
