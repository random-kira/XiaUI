<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XiaUI</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        #app {
            /*margin: 20px;*/
        }
        body {
            font-size: 14px;
        }
        button{
        }
        .icon{
            vertical-align: -0.1em;
        }
    </style>
</head>
<body>
<div id="app">
    <xia-tabs :selected.sync="selectedTab">
        <xia-tabs-head>
            <template slot="actions">
                <button>设置</button>
            </template>
            <xia-tabs-item name="one" class="one">
                <xia-icon name="setting" class="icon"></xia-icon>III
            </xia-tabs-item>
            <xia-tabs-item name="two">two</xia-tabs-item>
            <xia-tabs-item name="three" disabled>three</xia-tabs-item>
        </xia-tabs-head>

        <xia-tabs-body>
            <xia-tabs-pane name="one">111111</xia-tabs-pane>
            <xia-tabs-pane name="two">222222</xia-tabs-pane>
            <xia-tabs-pane name="three">333333</xia-tabs-pane>
        </xia-tabs-body>
    </xia-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
