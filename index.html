<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XiaUI</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        #app {
            /*margin: 20px;*/
        }
        body {
            font-size: 14px;
        }
        .icon{
            vertical-align: -0.1em;
        }
    </style>
</head>
<body>
<div id="app">
    <div style="padding: 50px">
        <xia-popover>
            <template slot="content" >
                <div>弹出内容</div>
            </template>
            <button>点我</button>
        </xia-popover>
        <xia-popover position="bottom">
            <template slot="content" >
                <div>弹出内容</div>
            </template>
            <button>点我</button>
        </xia-popover>
        <xia-popover position="left">
            <template slot="content" >
                <div>弹出内容</div>
            </template>
            <button>点我</button>
        </xia-popover>
        <xia-popover position="right">
            <template slot="content" >
                <div>弹出内容</div>
            </template>
            <button>点我</button>
        </xia-popover>

        <xia-popover trigger="hover">
            <template slot="content" >
                <div>弹出内容</div>
            </template>
            <button>点我</button>
        </xia-popover>

        <xia-popover trigger="hover" position="bottom">
            <template slot="content" >
                <div>弹出内容</div>
            </template>
            <button>点我</button>
        </xia-popover>

        <xia-popover trigger="hover" position="left">
            <template slot="content" >
                <div>弹出内容</div>
            </template>
            <button>点我</button>
        </xia-popover>

        <xia-popover trigger="hover" position="right">
            <template slot="content" >
                <div>弹出内容</div>
            </template>
            <button>点我</button>
        </xia-popover>


    </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
